<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="Author" content="joyalshaji">
        <meta name="description" content="Learn Flex Box>
        <meta http-equiv="refresh" content="5">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link the Css and Logo -->
        <link rel="stylesheet" href="./asset/styles/main.css" type="text/css">
        <link rel="shortcut icon" href="./logo/csslog.png" type="image/x-icon">
        <title>Learn Flex Box</title>
    </head>
<body>
    <h1>Flex-Parent Property-1</h1>
    <div class="container">
        <div class="flex-main-1">
            <div class="flex-child-1-0"></div>
            <div class="flex-child-1-1"></div>
            <div class="flex-child-1-2"></div>
        </div>
        <div class="flex-main-2">
            <div class="flex-child-2-0"></div>
            <div class="flex-child-2-1"></div>
            <div class="flex-child-2-2"></div>
        </div>
        <div class="flex-main-2">
            <div class="flex-child-2-0"></div>
            <div class="flex-child-2-1"></div>
            <div class="flex-child-2-2"></div>
        </div>
        <div class="flex-main-2">
            <div class="flex-child-2-0"></div>
            <div class="flex-child-2-1"></div>
            <div class="flex-child-2-2"></div>
        </div>
    </div>

    <h1>Flex-Parent Property-2</h1>
    <div class="flex-main-content">
        <div class="flex-1"></div>
        <div class="flex-2"></div>
        <div class="flex-3"></div>
        <div class="flex-4"></div>
    </div>
    <h1>Flex-Child Property-1</h1>
    <div class="flex-child-property">
        <div class="child-flex-1"></div>
        <div class="child-flex-2"></div>
        <div class="child-flex-3"></div>
        <div class="child-flex-4"></div>
    </div>
</body>
</html>
